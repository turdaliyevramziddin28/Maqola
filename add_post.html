                                    <div class="form-floating mb-5">
                                        <textarea class="form-control message" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
                                        <label for="floatingTextarea2">Message</label>
                                      </div>

                                      <div class="input-group mb-5">
                                        <input type="file" class="form-control realphoto" id="inputGroupFile02">
                                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                      </div>

                                      <img class="rasm mb-5 w-50" alt="">

                                      <button onclick="send_data()" type="button" class="btn btn-outline-primary bg-dark w-50 mb-5 border-2">Send</button>

        <!-- container qismi tugadi --> 


        <script>

            function send_data() {

                var sarlavha = document.querySelector(".sarlavha").value;
                var message = document.querySelector(".message").value;
                var rasm = document.querySelector(".realphoto").files[0];

                var form = new FormData();
                form.append("title", sarlavha);
                form.append("info", message);
                form.append("image", rasm);                

                fetch("https://getty.uz/store-post",{
                    method: "post",
                    body: form
                })
                .then(response => response.json())
                .then(javob => {
                    if(javob.data == "Post has been created!"){
                        alert("Maqola yaratildi!");
                    }
                })

            }

        </script>
